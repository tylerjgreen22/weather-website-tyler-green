<!-- 
Weather App 
Allows users to enter in a city, which will then be added to a list showing the city name, country, and temperature in Fahrenheit
Clicking on a city will display a card showing the city temperature, humdiity, and weather conditions
Makes use of the Openweather API for weather data and lat lon data for each city: https://openweathermap.org/api
Written by Tyler Green
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Light Weather</title>
</head>

<body>
    <div class="container">

        <!-- Header -->
        <header class="row">
            <div class="col d-flex justify-content-between align-items-center">
                <h1>Light Weather</h1>
            </div>
        </header>

        <!-- Searchbar -->
        <div class="row">
            <div class="col">
                <div class="searchbar | input-group mt-3">
                    <span class="input-group-text" type="button" id="search"><i
                            class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control" placeholder="Add a city..." aria-label="Add a city"
                        id="searchbar">
                </div>
            </div>
        </div>

        <!-- Section for the list of cities -->
        <section class="row mt-3" id="city-section">
        </section>

        <!-- Section for the city card -->
        <section class="mt-3" id="card-section">
        </section>

    </div>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/02af8cebea.js" crossorigin="anonymous"></script>

    <script src="app.js" type="module"></script>

</body>

</html>
